<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload for Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2, h3 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #previewImage {
            margin-top: 20px;
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #responseText {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
            font-weight: bold;
        }
        #loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    display: none;
    margin-top: 10px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    </style>
</head>
<body>
    <h2>Upload an Image for Prediction</h2>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept="image/png, image/jpeg" required>
        <br>
        <img id="previewImage" src="" alt="Image Preview" style="display: none;">
        <br>
        <button type="button" onclick="submitForm()">Submit</button>
<div id="loader" style="display: none; margin-top: 10px;"></div>
    </form>

    <h3>Response:</h3>
    <p id="responseText"></p>

    <script>
        document.getElementById("fileInput").addEventListener("change", previewImage);
    
        function previewImage() {
            const fileInput = document.getElementById("fileInput");
            const preview = document.getElementById("previewImage");
            const file = fileInput.files[0];
    
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                }
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
                preview.style.display = "none";
            }
        }
        function submitForm() {
    const formData = new FormData();
    const fileInput = document.getElementById("fileInput");
    const submitButton = document.querySelector("button");
    const loader = document.getElementById("loader");

    if (fileInput.files.length === 0) {
        alert("Please select an image first!");
        return;
    }

    formData.append("file", fileInput.files[0]);

    // Disable button and show loader
    submitButton.disabled = true;
    loader.style.display = "inline-block";

    fetch("http://localhost:8000/predict", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("responseText").innerText = 
            `Class: ${data.class}`;
    })
    .catch(error => {
        console.error("Error:", error);
        document.getElementById("responseText").innerText = "Error submitting form.";
    })
    .finally(() => {
        // Enable button and hide loader after request completes
        submitButton.disabled = false;
        loader.style.display = "none";
    });
}

    </script>
    
</body>
</html>
